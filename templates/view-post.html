<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bg-color: #FAF6F1;
      --text-color: #2E1F1B;
      --accent-color: #5C4033;
      --hover-color: #EDE3DA;
      --border-color: #B8A89F;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Georgia', serif;
    }

    .post-container {
      max-width: 750px;
      margin: 60px auto;
      background-color: #fffdf9;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      border: 1px solid var(--border-color);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: var(--accent-color);
      font-size: 2.6rem;
      margin-bottom: 0.5rem;
    }

    .text-muted {
      font-size: 0.95rem;
      color: #7c6655 !important;
    }

    .post-img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
      object-fit: cover;
      border: 1px solid var(--border-color);
    }

    .back-link {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
      color: #3d2b1f;
    }

    .post-content {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-top: 1.5rem;
    }

    a {
      color: var(--accent-color);
    }

    a:hover {
      color: #3d2b1f;
    }
  </style>
</head>
<body>

<div class="post-container">
  <h1>{{ post.title }}</h1>
  <p class="text-muted">By {{ name }} | {{ post.published_at.strftime('%B %d, %Y') }}</p>

  {% if post.image %}
  <div class="mb-4">
    <img src="{{ post.image }}" alt="Banner" class="post-img" style="max-height: 300px; width: 100%;">
  </div>
  {% endif %}

  <div class="post-content">
    {{ post.content | safe }}
  </div>

  <div class="mt-5">
    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to All Posts</a>
  </div>
</div>

</body>
</html>
