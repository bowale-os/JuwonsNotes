<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Optional: Link to Bootstrap or custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fefbf6;
      color: #2c2c2c;
      font-family: 'Segoe UI', sans-serif;
    }
    .post-container {
      max-width: 750px;
      margin: 60px auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .post-img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .back-link {
      text-decoration: none;
      color: #7b4b1d;
      font-weight: bold;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="post-container">
  <h1>{{ post.title }}</h1>
  <p class="text-muted">By {{ name }} | {{ post.published_at.strftime('%B %d, %Y') }}</p>

  {% if post.image %}
  <div class="mb-4">
    <img src="{{ post.image }}" alt="Banner" class="img-fluid rounded" style="max-height: 300px; object-fit: cover; width: 100%;">
  </div>
{% endif %}

  <div class="mt-4" style="font-size: 1.15rem; line-height: 1.7;">
    {{ post.content | safe }}
  </div>

  <div class="mt-5">
    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to All Posts</a>
  </div>
</div>

</body>
</html>
