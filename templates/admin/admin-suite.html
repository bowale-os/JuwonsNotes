<!-- templates/admin_suite.html -->
{% extends 'base.html' %}

{% block title %}Admin Suite{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="text-center text-md-start">
    <h1 class="mb-3">Welcome to the Admin Suite</h1>
    <p class="lead">This is your dashboard. Use the links below to create new content.</p>
  </div>

  <div class="mt-4 d-flex justify-content-center justify-content-md-start">
    <div class="w-100" style="max-width: 350px;">
      <h4 class="mb-3 text-center text-md-start">Quick Links</h4>
      <div class="list-group">
        <a href="{{ url_for('create_post') }}" class="list-group-item list-group-item-action">
          ✏️ Create New Post
        </a>
        <a href="{{ url_for('create_series') }}" class="list-group-item list-group-item-action">
          📚 Create New Series
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
